<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Brain Rot Scale</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #e3eaf2;
    }
    header img {
      width: 120px;
    }
    h1 {
      margin: 10px 0;
      color: #4a6fa5;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .options {
      margin: 8px 0;
    }
    .options input {
      margin-left: 5px;
    }
    button {
      background: #4a6fa5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3a5884;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #eef4fb;
      border-radius: 10px;
      display: none;
    }
    #langToggle {
      float: left;
      margin: 10px;
      background: #6c9bd2;
    }
  </style>
</head>
<body>
  <header>
    <button id="langToggle">English</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Human_Brain.png" alt="Brain">
    <h1 id="title">مقياس Brain Rot</h1>
  </header>

  <form id="quizForm">
    <div class="field">
      <label>الاسم:</label>
      <input type="text" id="name" required>
    </div>
    <div class="field">
      <label>رقم الهاتف:</label>
      <input type="text" id="phone" required>
    </div>

    <div id="questions"></div>

    <button type="submit">احسب النتيجة</button>
  </form>

  <div id="result"></div>

  <script>
    const questionsAr = [
      "كم ساعة تقضيها يوميًا على TikTok / Reels / Shorts؟",
      "هل تفتح هذه التطبيقات بشكل تلقائي (بدون تفكير)؟",
      "هل تجد صعوبة في التوقف بعد مشاهدة مقطع قصير واحد؟",
      "هل تشاهد مقاطع قصيرة حتى وأنت تعرف أن عندك مهام أهم؟",
      "بعد مشاهدة محتوى قصير، هل تجد صعوبة في التركيز على الدراسة/العمل؟",
      "هل تشعر أن ذاكرتك ضعفت أو تنسى بسرعة بعد فترات استخدام طويلة؟",
      "هل تواجه صعوبة في قراءة كتاب أو مشاهدة فيلم طويل بسبب فقدان الصبر؟",
      "هل تلاحظ أن انتباهك يتشتت بسهولة أكثر من قبل؟",
      "هل تشعر بفراغ أو دماغك فاضي بعد ساعات من التصفح؟",
      "هل يجيك إحساس بالذنب أو الندم بعد قضاء وقت طويل في المقاطع القصيرة؟",
      "هل تجد صعوبة في الاستمتاع بأنشطة عادية مقارنة بالمتعة السريعة من الفيديوهات؟",
      "هل تشعر بالقلق أو التوتر لو لم تفتح التطبيقات لفترة طويلة؟",
      "هل يؤثر استخدامك على نومك (تأخر نوم، نوم متقطع)؟",
      "هل يؤثر على إنجازك الدراسي أو المهني؟",
      "هل تعطي الأولوية للمحتوى الرقمي على حساب علاقاتك أو نشاطاتك اليومية؟",
      "هل حاولت تقليل الاستخدام وفشلت؟ (نعم/لا)"
    ];

    const questionsEn = [
      "How many hours do you spend daily on TikTok / Reels / Shorts?",
      "Do you open these apps automatically (without thinking)?",
      "Do you find it hard to stop after one short video?",
      "Do you watch short clips even when you have more important tasks?",
      "After watching short content, do you find it hard to focus on study/work?",
      "Do you feel your memory got weaker after long use?",
      "Do you struggle reading a book or watching a full movie due to impatience?",
      "Do you notice your attention span got worse than before?",
      "Do you feel empty or your brain is blank after hours of scrolling?",
      "Do you feel guilt or regret after long sessions on short videos?",
      "Do you struggle enjoying normal activities compared to quick videos?",
      "Do you feel anxious or stressed if you don’t open the apps?",
      "Does your usage affect your sleep (late sleep, interrupted)?",
      "Does it affect your academic or work performance?",
      "Do you prioritize digital content over relationships/daily activities?",
      "Have you tried to reduce usage and failed? (Yes/No)"
    ];

    let currentLang = "ar";

    const questionsDiv = document.getElementById("questions");

    function renderQuestions() {
      questionsDiv.innerHTML = "";
      const qs = currentLang === "ar" ? questionsAr : questionsEn;
      qs.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "field";
        div.innerHTML = `<label>${i+1}. ${q}</label>`;
        if (i === 15) {
          div.innerHTML += `
            <div class="options">
              <label><input type="radio" name="q${i}" value="5" required> ${currentLang==="ar"?"نعم":"Yes"}</label>
              <label><input type="radio" name="q${i}" value="1"> ${currentLang==="ar"?"لا":"No"}</label>
            </div>`;
        } else {
          let opts = "";
          for (let j=1;j<=5;j++){
            opts += `<label><input type="radio" name="q${i}" value="${j}" required> ${j}</label>`;
          }
          div.innerHTML += `<div class="options">${opts}</div>`;
        }
        questionsDiv.appendChild(div);
      });
    }

    renderQuestions();

    document.getElementById("langToggle").addEventListener("click", ()=>{
      currentLang = currentLang==="ar"?"en":"ar";
      document.getElementById("title").innerText = currentLang==="ar"?"مقياس Brain Rot":"Brain Rot Scale";
      document.getElementById("langToggle").innerText = currentLang==="ar"?"English":"العربية";
      renderQuestions();
    });

    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();
      let score = 0;
      let details = "";
      for (let i=0;i<16;i++){
        const val = document.querySelector(`input[name="q${i}"]:checked`).value;
        score += parseInt(val);
        details += `${currentLang==="ar"?"سؤال":"Question"} ${i+1}: ${val}<br>`;
      }
      const percentage = Math.round((score/80)*100);

      let message="";
      if(score<=32){
        message = currentLang==="ar"?"🟢 استخدام طبيعي":"🟢 Normal usage";
      } else if(score<=55){
        message = currentLang==="ar"?"🟡 علامات متوسطة - حاول تقلل الاستخدام تدريجياً":"🟡 Moderate signs - try reducing gradually";
      } else {
        message = currentLang==="ar"?"🔴 Brain Rot شديد - يُنصح باستشارة مختص":"🔴 High Brain Rot - seek help";
      }

      document.getElementById("result").style.display="block";
      document.getElementById("result").innerHTML=`
        <h3>${currentLang==="ar"?"النتيجة":"Result"}</h3>
        <p>${currentLang==="ar"?"المجموع:":"Score:"} ${score}/80</p>
        <p>${currentLang==="ar"?"النسبة:":"Percentage:"} ${percentage}%</p>
        <p>${message}</p>
        <h4>${currentLang==="ar"?"تفاصيل الأسئلة":"Question breakdown"}</h4>
        ${details}
      `;
      window.scrollTo(0,document.body.scrollHeight);
    });
  </script>
</body>
</html>
