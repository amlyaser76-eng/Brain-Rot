<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار الدماغ – Brain Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <header>
    <h1 id="siteName">اختبار الدماغ</h1>
    <div class="language-toggle" id="langToggle">
      <img src="assets/icons/globe.svg" alt="تبديل اللغة">
    </div>
  </header>

  <main>
    <section class="intro">
      <p id="introText">هذا الاختبار يقيس مدى تأثير المحتوى الرقمي على دماغك وسلوكك اليومي. جاوب بصدق لمعرفة النتيجة.</p>
    </section>

    <section class="user-info">
      <input type="text" id="name" placeholder="الاسم">
      <input type="tel" id="phone" placeholder="رقم الهاتف">
    </section>

    <section class="test-questions" id="questions"></section>

    <button id="submitTest">احسب النتيجة</button>

    <section class="result" id="result" style="display:none;">
      <h2 id="resultTitle">النتيجة</h2>
      <p id="resultText"></p>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
