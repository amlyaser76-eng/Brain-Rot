<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>مقياس Brain Rot – BRS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <div class="intro-box">
      <h1 id="title">مقياس Brain Rot – BRS</h1>
      <p id="intro">اختصار لتقييم تأثير مشاهدة الفيديوهات القصيرة على التركيز والذاكرة والصحة النفسية.</p>
      <div class="anim"><img src="brain-anim.gif" alt="animated brain"></div>
    </div>
    <button id="langToggle" class="lang-btn" aria-label="Toggle language">EN</button>
  </div>
</header>

<main class="container">
  <section class="card personal-card">
    <h2 id="personalTitle">البيانات الشخصية</h2>
    <div class="row">
      <label for="name" id="labelName">الاسم</label>
      <input id="name" type="text" placeholder="اكتب اسمك (اختياري)">
      <label for="phone" id="labelPhone">رقم الهاتف</label>
      <input id="phone" type="tel" placeholder="مثال: 01012345678 (اختياري)">
    </div>
  </section>

  <form id="brsForm" class="card questions-card">
    <h2 id="qTitle">الأسئلة</h2>
    <div id="questions"></div>
    <div class="actions">
      <button type="button" id="submitBtn" class="btn">احسب النتيجة</button>
    </div>
  </form>

  <section id="resultCard" class="card result-card" style="display:none;">
    <h2 id="resultTitle">النتيجة</h2>
    <div id="resultSummary"></div>
    <div id="breakdown"></div>
    <div id="plan"></div>
  </section>
</main>

<footer class="site-footer">
  <small id="footerText">تنبيه: هذا الاختبار إرشادي ولا يغني عن استشارة مختص.</small>
</footer>

<script src="script.js"></script>
</body>
</html>
