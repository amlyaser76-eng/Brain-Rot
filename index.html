<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brain Rot — التقييم الذاتي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1 id="app-title">Brain Rot</h1>
        <p id="app-sub" class="subtitle">اختبار سريع لتقييم مدى تأثر الانتباه والذاكرة بعادات الشاشة</p>
      </div>
      <div class="lang-switch">
        <button id="lang-ar" class="btn ghost active">العربية</button>
        <button id="lang-en" class="btn ghost">English</button>
      </div>
    </header>

    <section id="quiz-section" class="card">
      <div class="top-row">
        <div id="progress" class="progress"><span id="progress-text">سؤال 1 / 13</span></div>
        <div class="small-controls">
          <button id="history-btn" class="btn secondary">السجل</button>
          <button id="restart-btn" class="btn ghost">إعادة</button>
        </div>
      </div>

      <div id="question-area" class="question-area"></div>
      <div id="options-area" class="options"></div>

      <div class="controls">
        <button id="prev-btn" class="btn secondary" disabled>سابق</button>
        <button id="next-btn" class="btn">التالي</button>
      </div>
    </section>

    <section id="result-section" class="card hidden">
      <h2 id="result-title">النتيجة</h2>
      <p id="score-text"></p>
      <h3 id="level-title"></h3>
      <div id="advice-area"></div>

      <div class="plan">
        <h4 id="plan-2w-title">خطة لمدة أسبوعين</h4>
        <ul id="two-weeks"></ul>
        <h4 id="plan-3m-title">خطة لمدة 3 أشهر</h4>
        <ul id="three-months"></ul>
      </div>

      <div class="controls">
        <button id="back-btn" class="btn secondary">العودة</button>
        <button id="save-btn" class="btn primary">حفظ النتيجة</button>
        <button id="share-btn" class="btn">نسخ النتيجة</button>
      </div>
    </section>

    <section id="history-section" class="card hidden">
      <h2 id="history-title">سجل النتائج</h2>
      <div id="history-list"></div>
      <div class="controls">
        <button id="close-history" class="btn secondary">إغلاق</button>
        <button id="clear-history" class="btn ghost">مسح السجل</button>
      </div>
    </section>

    <footer>
      <small id="footer-note">هذا تطبيق توعوي تعليمي فقط وليس بديلاً عن تقييم طبي. إذا كانت الأعراض شديدة استشر مختص.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
