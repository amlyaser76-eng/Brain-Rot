<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار Brain Rot Scale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro">
    <div class="intro-content">
      <h1>🧠 اختبار Brain Rot Scale (BRS)</h1>
      <p>اختبر مدى تأثر تركيزك بالمحتوى القصير.</p>
      <button id="startBtn">ابدأ الاختبار</button>
    </div>
  </div>

  <div id="form-container" class="hidden">
    <div class="question-card">
      <h2 id="sectionTitle">معلوماتك الشخصية</h2>
      <div class="input-group">
        <label>الاسم:</label>
        <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
      </div>
      <div class="input-group">
        <label>رقم الهاتف:</label>
        <input type="text" id="phoneInput" placeholder="اكتب رقم هاتفك">
      </div>
      <button id="nextBtn">التالي</button>
    </div>
  </div>

  <div id="result" class="hidden">
    <h2>نتيجتك</h2>
    <div id="scoreCircle">
      <span id="scorePercent">0%</span>
    </div>
    <h3 id="scoreLevel"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
