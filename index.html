<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار Brain Rot – BRS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="brain.png" alt="Brain" class="brain-bg">
    <h1 id="title">مقياس Brain Rot – BRS</h1>
    <p id="intro" class="intro">هذا الاختبار يساعدك على فهم تأثير المقاطع القصيرة على تركيزك وذاكرتك وصحتك النفسية.</p>
    <button id="langToggle" class="lang-btn">EN</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>البيانات الشخصية</h2>
      <label>الاسم: <input type="text" id="name"></label>
      <label>رقم الهاتف: <input type="tel" id="phone"></label>
    </section>

    <form id="brsForm" class="card">
      <h2>الأسئلة</h2>
      <div id="questions"></div>
      <button type="button" id="submitBtn" class="btn">احسب النتيجة</button>
    </form>

    <section id="resultCard" class="card" style="display:none;">
      <h2>النتيجة</h2>
      <div id="resultSummary"></div>
      <div id="breakdown"></div>
      <div id="plan"></div>
    </section>
  </main>

  <footer>
    <small>⚠️ هذا الاختبار استرشادي فقط ولا يغني عن استشارة الطبيب أو الأخصائي النفسي.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
